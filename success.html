<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful — Perception Audit | The Perception Studio</title>
  <meta name="description" content="Payment successful. Your Perception Audit is confirmed. Next steps and timelines inside." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#F5F2ED;color:#3E3E3E;margin:0}
    .wrap{max-width:720px;margin:8vh auto;padding:24px}
    .card{background:#fff;border-radius:16px;padding:28px 30px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    .icon-tick{font-size:44px;line-height:1;height:44px;width:44px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:#E7F6EC;border:1px solid #CFEAD9;margin-bottom:12px}
    h1{font-family:Cormorant,serif;margin:.2em 0}
    .muted{opacity:.8}
    .cta{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:10px;background:#2E3B32;color:#fff;text-decoration:none}
    code{background:#f2f2f2;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="icon-tick" aria-hidden="true">✓</div>
      <h1>Payment received</h1>
      <p class="muted">Your Perception Audit is confirmed. We’re emailing your receipt and next steps.</p>
      <div id="pid" class="muted"></div>
      <a class="cta" href="index.html">Back to site</a>
    </section>
  </main>
  <script>
    const q = new URLSearchParams(location.search);
    const pid = q.get('pid');
    if (pid) document.getElementById('pid').innerHTML = "Payment ID: <code>"+pid+"</code>";
  </script>
</body>
</html>
